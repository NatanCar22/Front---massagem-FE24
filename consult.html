<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Nome Completo</th>
                <th scope="col">horario</th>
                <th scope="col">tipo de massagem</th>
                <th scope="col">unidade</th>
                <th scope="col">re</th>
                <th scope="col">eo</th>
                <th scope="col">Criado em</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- As linhas da tabela serão inseridas aqui dinamicamente -->
        </tbody>
    </table>

    <script>
        // Faz a requisição para buscar os dados de massagem
        fetch('http://localhost:3000/listMassages', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            },
        })
            .then(async response => {
                const data = await response.json();
                
                // Verifica se os dados foram recebidos
                if (data.massages && Array.isArray(data.massages)) {
                    const tableBody = document.getElementById('tableBody');

                    // Para cada massagem, cria uma linha na tabela
                    data.massages.reverse().forEach(massage => {

                        const tr = document.createElement('tr');

                        // Cria as colunas <td> e insere os valores correspondentes
                        const columns = [
                            massage.id,
                            massage.nomeCompleto,
                            massage.horario,
                            massage.typeMassage,
                            massage.unidade,
                            massage.re,
                            massage.eo,
                            massage.createdAt
                        ];

                        columns.forEach(col => {
                            const td = document.createElement('td');
                            td.textContent = col;
                            tr.appendChild(td);
                        });

                        // Adiciona a linha ao corpo da tabela
                        tableBody.appendChild(tr);
                    });
                } else {
                    console.error('Dados de massagem inválidos');
                }
            })
            .catch(error => {
                alert('Erro ao buscar dados');
                console.log('Error: ', error);
            });
    </script>
</body>

</html>
